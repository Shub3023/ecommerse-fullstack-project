<div class="w-full">
  <div class="bg-gray-950 text-white w-full h-1/2 sha p-6">
    <div class="flex justify-around">
      <div
        class="flex flex-col mt-20"
        *ngFor="let item of category.categories[index].sections"
      >
        <h1 class="text-center">{{ item.name }}</h1>
        <button mat-button *ngFor="let section of item.items">
          {{ section.name }}
        </button>
      </div>
      <div class="hidden lg:block mt-20">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://tse1.mm.bing.net/th/id/OIP.CZYzeRLFJw4UIPBcDy58xwHaE8?pid=Api&rs=1&c=1&qlt=95&w=160&h=106"
            alt=""
          />
        </div>
        <p class="text-gray-300">New Arrival 1</p>
      </div>
      <div class="hidden lg:block mt-20">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://i.pinimg.com/originals/f1/a6/a7/f1a6a7a3baca0c40064eefa1d8923c13.jpg"
            alt=""
          />
        </div>

        <p class="text-gray-300">New Arrival 2 </p>
      </div>
    </div>
  </div>
</div>
