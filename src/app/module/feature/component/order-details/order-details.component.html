<div class="py-20 text-white px-5 lg:px-20">
  <div class="py-5">
    <h6 class="text-center py-2">Order Status</h6>
    <app-order-tracker [activeStep]="2" [steps]="steps">

    </app-order-tracker>
  </div>
  <div class="space-y-10">
    <div class="px-10">
      <h6 class="text-sm font-semibold py-5">Shipping Address</h6>
      <app-address-card />
    </div>
    <div>
      <div class="space-y-6 mt-20">
        <div *ngFor="let orderItem of orders">
            <app-order-card></app-order-card>
        </div>
      </div>
    </div>
  </div>
</div>
