<div class="py-20 text-white px-5 lg:px-20">
  <h6 class="text-lg font-bold text-center py-8">My Orders</h6>
  <div class="flex justify-between">
  <div>
    <div class="col-span-1">
      <div>
        <div *ngFor="let option of orderFilter">
          <div class="flex items-center">
            <mat-checkbox [id]="option.value" [value]="option.value">
              <span class="text-sm text-gray-500">
                {{ option.label }}
              </span>
            </mat-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-3 space-y-5">
    <div class="space-y-5" *ngFor="let item of orders">
      <div (click)="navigateToOrderDetails()" *ngFor="let orderItem of item" class="">
        <app-order-card></app-order-card>
      </div>
    </div>
  </div> 
  </div>       
</div>
